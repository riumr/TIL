<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numbers</title>
  </head>
  <body>
    <div class="container">
      <div id="item1"></div>
      <div id="item2"></div>
      <div id="item3"></div>
      <div id="item4"></div>
      <div id="item5"></div>
      <div id="item6"></div>
    </div>
    <button>click</button>
    <style>
      div:nth-child(1) {
        color: red;
      }
      div:nth-child(2) {
        color: orange;
      }
      div:nth-child(3) {
        color: burlywood;
      }
      div:nth-child(4) {
        color: green;
      }
      div:nth-child(5) {
        color: blue;
      }
      div:nth-child(6) {
        color: purple;
      }
      .container {
        display: flex;
      }
      div {
        padding: 20px;
        font-size: 20px;
      }
    </style>
    <script>
      const button = document.querySelector("button");
      const item1 = document.querySelector("#item1");
      const item2 = document.querySelector("#item2");
      const item3 = document.querySelector("#item3");
      const item4 = document.querySelector("#item4");
      const item5 = document.querySelector("#item5");
      const item6 = document.querySelector("#item6");
      button.addEventListener("click", () => randomNumber(1, 45));
      function randomNumber(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        number1 = Math.floor(Math.random() * (max - min + 1)) + min;
        number2 = Math.floor(Math.random() * (max - min + 1)) + min;
        number3 = Math.floor(Math.random() * (max - min + 1)) + min;
        number4 = Math.floor(Math.random() * (max - min + 1)) + min;
        number5 = Math.floor(Math.random() * (max - min + 1)) + min;
        number6 = Math.floor(Math.random() * (max - min + 1)) + min;
        item1.innerText = number1;
        item2.innerText = number2;
        item3.innerText = number3;
        item4.innerText = number4;
        item5.innerText = number5;
        item6.innerText = number6;
      }
    </script>
  </body>
</html>
