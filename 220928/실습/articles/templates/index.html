{% extends 'base.html' %} {% block content %}
<form action="" method="GET" class="m-3">
  <div class="input-group mb-3">
    <span class="input-group-text">할 일</span>
    <input type="text" class="form-control" />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">우선 순위</span>
    <select name="" id="" class="form-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">마감 기한</span>
    <input type="date" class="form-control" />
  </div>
  <input type="submit" class="form-control mb-5" placeholder="할 일 추가" />
</form>
<div class="table-responsive">
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">우선 순위</th>
        <th scope="col">할 일 내용</th>
        <th scope="col">생성 날짜</th>
        <th scope="col">마감 기한</th>
        <th scope="col">진행 상태</th>
        <th scope="col">상태 변경</th>
        <th scope="col">삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

{% endblock %}
