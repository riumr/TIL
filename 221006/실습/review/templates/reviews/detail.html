{% extends 'base.html' %}
{% block content %}
<div class="container my-5 p-5">
    <p>{{movie.title}}</p>
    <p>{{movie.summary}}</p>
    <p>{{movie.running_time}}</p>
    <button><a href="{% url 'review:delete' movie.pk %}">delete</a></button>
    <button><a href="{% url 'review:update' movie.pk %}">edit</a></button>
</div>
{% endblock content %}
