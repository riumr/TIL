{% extends 'base.html' %}
{% block content %}
<div class="container my-5 p-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">PK</th>
                <th scope="col">Title</th>
            </tr>
        </thead>
        {% for i in movie %}
        <tbody>
          <tr>
            <th scope="row">{{ i.pk }}</th>
            <td><a href="{% url 'review:detail' i.pk %}">{{ i.title }}</a></td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    <a href="{% url 'review:create' %}">write</a>
</div>
{% endblock content %}
