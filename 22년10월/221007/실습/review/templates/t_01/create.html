{% extends 'base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block content %}
<div class="container my-5 p-5">
    <form action="{% url 'review:create' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
        Submit
        </button>
        <a class="btn btn-primary float-end" href="{% url 'review:index' %}">List</a>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
