<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <input placeholder="Enter text" name="name" />
    <p id="values"></p>
  </body>
  <script>
    const input = document.querySelector("input");
    const textPrint = document.getElementById("values");

    input.addEventListener("input", function (e) {
      textPrint.innerText = e.target.value;
    });
  </script>
</html>
